<!DOCTYPE html>
<html lang="en">
<head>
    {{>head}}
</head>
<script>
    function update(index){
        var command = document.getElementById("voice_command"+index).value;
        window.location = "/commands/update/"+index+'/'+command;
    }
</script>
<body>
<div class="container">
    <h1>commands list</h1>

    <table class="table">
        <tr>
            <th>Command</th>
            <th>Play Sound</th>
            <th>Device</th>
            <th>Button</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter command..." class="form-control"/></td>
            <td><button type="button" class="btn btn-default">Play</button></td>
            <td>
                <select class="form-control">
                    {{#devices}}
                    <option>{{.}}</option>
                    {{/devices}}
                </select>
            </td>
            <td>
                <select class="form-control">
                    {{#buttons}}
                    <option>{{.}}</option>
                    {{/buttons}}
                </select>
            </td>
            <td>
                <button type="button" class="btn btn-default">Try</button>
                <button type="button" class="btn btn-default">Add</button>
            </td>
        </tr>
        {{#commands}}
        <tr>
            <td>
                <input type="text" value="{{voice_command}}" class="form-control" id="voice_command{{commands_index}}"/>
            </td>
            <td><button type="button" class="btn btn-default">Play</button></td>
            <td>{{device_name}}</td>
            <td>{{button}}</td>
            <td>
                <button type="button" class="btn btn-default">Try</button>
                <button type="button" class="btn btn-default" onclick="update({{commands_index};})">Update</button>
                <a class="btn btn-default" href="/commands/delete/{{commands_index}}">Delete</a>
            </td>
        </tr>
        {{/commands}}
    </table>
</div>
</body>
</html>
