<!DOCTYPE html>
<html lang="en">
<head>
    {{>head}}
</head>
<script>
    function submit(){
        var brands = document.getElementById("brands");
        var brand = brands.options[brands.selectedIndex].text;
        window.location = '/devices/add/'+brand;
    }
</script>
<body>

    <select size = "5" id="brands">
        {{#brands}}
        <option value="{{.}}">{{.}}</option>
        {{/brands}}
    </select>
    <button onclick="submit()">
        Next
    </button>
</body>
</html>
